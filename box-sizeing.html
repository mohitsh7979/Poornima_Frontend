<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .box {
        height: 250px;
        width: 250px;
        background-color: black;
        border: 2px solid yellow;
        color: white;
        padding: 60px;
      }

      .box1 {
        height: 250px;
        width: 250px;
        background-color: black;
        color: white;
        padding: 60px;
        border:2px solid yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">This is my box</div>

    <div class="box1">This is my box</div>
  </body>
</html>
